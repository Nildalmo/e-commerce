<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/perfil.css">
    <title>Perfil</title>
</head>

<body>
    <header>
        <div class="profile">
            <img src="https://guiaanimal.net/uploads/article/image/1184/raposa.png" alt="Nildalmo" title="Nildalmo">
            <div>
                <span>Nildalmo</span>
                <small>Desenvolvedor</small>
            </div>
        </div>
        <nav>
            <ul class="menu-profile">
                <li><a href="#">Conta</a></li>
                <li><a href="#">Segurança</a></li>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Segurança</a></li>
            </ul>
        </nav>
        <button id="Logout"><i class="fa-solid fa-right-from-bracket"></i>Sair</button>
    </header>

    <main>
        <section class="content-box">
            <h3>Informações pessoais</h3>
            <div>
                <label>Nome:
                    <input type="text" disabled placeholder="Nildalmo">
                </label>

                <label>Sobrenome:
                    <input type="text" disabled placeholder="Mello e silva">
                </label>

                <label>Email:
                    <input type="email" disabled placeholder="meuemail@gmail.com">
                </label>

            </div>


        </section>

        <section class="content-box">
            <h3>Endereço</h3>
            <div>
                <label>País:
                    <input type="text" disabled placeholder="Brasil">
                </label>

                <label>Estado:
                    <input type="text" disabled placeholder="Goias">
                </label>

                <label>Cidade:
                    <input type="email" disabled placeholder="Anapolis">
                </label>
                <label>Bairro:
                    <input type="email" disabled placeholder="vila Gois">
                </label>
                <label>Rua:
                    <input type="email" disabled placeholder="Engenheiro Portela">
                </label>


            </div>


        </section>
    </main>
    <script src="https://kit.fontawesome.com/ccd4fa79e8.js" crossorigin="anonymous"></script>
</body>

</html>
