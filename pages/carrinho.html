<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/carrinho.css">
    <title>Carrinho</title>
</head>

<body>
    <main>
        <h1>Carrinho de compras</h1>
        <section>
            <ul>
                <li class="cart-item">
                    <img src="../img/headset.png" alt="headset" tille="headset">
                    <div>
                        <p>Headset</p>
                        <span>R$230,00</span>
                        <span>qtd:1</span>
                    </div>
                <li class="cart-item">
                    <img src="../img/iphone-8.png" alt="iphone-8" tille="iphone-8">
                    <div>
                        <p>Iphone-8</p>
                        <span>R$2300,00</span>
                        <span>qtd:2</span>
                    </div>
                </li>
                <li class="cart-item">
                    <img src="../img/monitor.png" alt="monitor" tille="monitor">
                    <div>
                        <p>Monitor</p>
                        <span>R$1400,00</span>
                        <span>qtd:1</span>
                    </div>
                </li>
                <li class="cart-item">
                    <img src="../img/laptop.png" alt="laptop" tille="laptop">
                    <div>
                        <p>Laptop</p>
                        <span>R$1500,00</span>
                        <span>qtd:1</span>
                    </div>
                </li>
                <li class="cart-item">
                    <img src="../img/headphone.png" alt="headphone" tille="headphone">
                    <div>
                        <p>headphone</p>
                        <span>R$400,00</span>
                        <span>qtd:1</span>
                    </div>
                </li>
                </li>
            </ul>
        </section>
        <section class="total">
            <div>
                <p>Total:</p>
                <span>R$11.659,98</span>
                <div>Quantidade:</div>
                <span>8</span>
            </div>
            <button>Finalizar Compras</button>
        </section>

    </main>
</body>

</html>
